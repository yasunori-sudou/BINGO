<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビンゴ抽選</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & jQuery -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/jquery-3.7.1.min.js"></script>
  <link href="./css/main.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid py-4">

    <div class="row align-items-stretch">

        <!-- 景品表示エリア（左） -->
        <div class="prize-area col-12 col-lg-4">
            <div id="prizeLeft" class="prize-list"></div>
        </div>

        <!-- ビンゴエリア（中央） -->
        <div id="bingoArea" class="bingo-area col-12 col-lg-4 text-center position-relative mb-4 mb-lg-0">
            <p class="bingo-title h1 mb-0">新年会BINGO</p>

            <!-- メイン数字 -->
            <div id="mainNumber" class="main-number">-</div>

            <!-- 抽選ボタン -->
            <button id="drawBtn" class="btn draw-btn mt-2 px-5">
                抽選
            </button>
        </div>

        <!-- 景品表示エリア（右） -->
        <div class="prize-area col-12 col-lg-4">
            <div id="prizeRight" class="prize-list"></div>
        </div>

    </div>

    <!-- 仕切り -->
    <div class="divider my-3"></div>

    <!-- 履歴エリア -->
    <div class="row">
        <div class="col-12">
            <div id="historyWrapper" class="history-wrapper">
                <div id="history" class="history justify-content-center"></div>
            </div>
        </div>
    </div>

</div>

<!-- リセット（全体右下固定） -->
<button id="resetBtn" class="btn btn-outline-light position-fixed bottom-0 end-0 m-4">
  リセット
</button>

<!-- 効果音のON↔OFF切替 -->
<div class="form-check form-switch position-fixed bottom-0 end-1">
  <input class="form-check-input" type="checkbox" role="switch" id="soundcheck" checked>
  <label class="form-check-label" for="soundcheck">効果音チェック</label>
</div>
<br>
<input type="text" id="sound-select" class="position-fixed bottom-0 end-1" value="confirm3" style="width: 100px; margin-bottom: 30px; background-color: rgba(255, 255, 255, 0.194);">

<script src="./js/main.js"></script>
<audio id="seConfirm" src="./sound/confirm3.mp3" preload="auto"></audio>

</body>
</html>
